# Render Blueprint: Travel & Pilgrimage API
# Repo: https://github.com/Ritambiswas007/Travel
# Deploy: connect this repo at render.com → New → Blueprint, then Apply.

databases:
  - name: travel-pilgrimage-db
    plan: free
    databaseName: travel_pilgrimage

services:
  - type: web
    name: travel-pilgrimage-api
    runtime: node
    region: oregon

    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    preDeployCommand: npx prisma migrate deploy

    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PREFIX
        value: /api/v1
      - key: DATABASE_URL
        fromDatabase:
          name: travel-pilgrimage-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: travel-pilgrimage-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
